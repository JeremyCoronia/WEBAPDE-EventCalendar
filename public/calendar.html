<title>My Calendar</title>
<body>
    <!-- <h3>Click event to see more details</h3> -->
    
    <div id="wrapper">
      <form action="/logout">
          <input type="submit" value="Logout" id="logout">
      </form>
    </div>

    <div id="calendar-container">
      <div id='calendar'></div>  
    </div>
    
    <!-- <div class="fc-center">
      <button type="button" class="fc-addEventButton-button fc-button fc-button-primary">add event</button>
    </div>     -->
    <div class="popup-details" id="addevent">
      <form action="/action_page.php" class="form-container">

          Name of Event<input type="text" id="ename"><br>
          Description<input type="text" class="edetails" id="edescrip"><br>
          Venue<input type="text" class="edetails" id="evenue">
          Start Date: <input type="date" class="edetails" id="estartdate"> Start Time: <input type="time" id="estarttime"><br>
          End Date: &nbsp<input type="date" class="edetails" id="eenddate"> End Time: &nbsp<input type="time" id="eendtime"><br>
          All Day <input type="checkbox" id="eallday" onclick="enableAllDay()"><br><br>
          Category 
          <select id="ecategory">
            <option value="academic" id="academic">Academic</option>
            <option value="work" id="work">Work</option>
            <option value="social" id="social">Social</option>
            <option value="personal" id="personal">Personal</option>
            <option value="others" id="others">Others</option>
          </select>
          Priority
          <select  id="epriority">
              <option value="Low" id="Low" name="Epriority">Low </option>
              <option value="Medium" id="Medium" name="Epriority">Medium </option>
              <option value="High" id="High" name="Epriority">High </option>
          </select>
          <br><br><br><br>
          <button type="button" class="btn" id="add">Add</button><br>
          <button type="button" class="btn" id="edit">Edit</button><br>
          <button type="button" class="btn cancel" onclick="closeAddEvent()">Close</button>          
      </form>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
          </div>
    </div>

    <div class="popup-details" id="searchevent">
      <form action="/action_page.php" class="form-container">
        Search by: <br>
        <select  id="searchby" onchange="change_search()">
          <option value="Event Title" id="Event Title" name="searchby">Event Title</option>
          <option value="Date" id="Date" name="searchby">Date </option>
         </select> <br>
        <input type="text" id="sname"><br>
        <input type="date" id="sdate"><br>
        <button type="button" class="btn" id="search">Search</button><br>
        <button type="button" class="btn cancel" onclick="closeSearchEvent()">Close</button>
      </form>
    </div>
</body>
</html>
