<html>
    <head>
        <link rel="stylesheet" href="/register.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="register.css" rel="stylesheet">
        <title>Register Page</title>
    </head>

    <body>
        <div class="header"><h1>Join My Calendars now!</h1></div>
        <div class="regForm">
            <form method="POST" action="signup">
                <h2>Register</h2>
                <br><br><br>
                <div class="formGroup">
                    <label>Username</label><br>
                    <input type="text" class="formInputUN" placeholder="Give a catchy name!" name="regUsername">
                    <br><br><label>Password</label>
                    <input type="password" class="formInputPW" placeholder="What's a good password?" name="regPassword">
                    <br><br><br><button type="button" class="formBtnReg" onclick="Register(form)">Sign Up</button>
                </div>
            </form>
            Already have an account? <a href="/">Login to your account.</a>
        </div>
    </body>

    <script>

    </script>

</html>
