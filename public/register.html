<html>

        <link rel="stylesheet" href="/register.css" type="text/css">

    <body>
        <div class="header"><h1>Join My Calendars now!</h1></div>
        <div class="regForm">
            <form method="POST" action="signup">
                <h2>Register</h2>
                <br><br><br>
                <div class="formGroup">
                    <label>Username</label><br>
                    <input type="text" required id="register-un" class="formInputUN" placeholder="Give a catchy name!" name="regUsername">
                    <br><br><label>Password</label>
                    <input type="password" required id="register-pw" class="formInputPW" placeholder="What's a good password?" name="regPassword">
                    <br><br><br><button type="button" class="formBtnReg" onclick="Register(form)">Sign Up</button>
                </div>
            </form>
            Already have an account? <a href="/">Login to your account.</a>
        </div>
    </body>

    <script>
        function Register(){
                    if (document.getElementById("register-un").value == "" || document.getElementById("register-pw").value == ""){
                        alert("There are missing input fields. Please fill them out first.")
                        return false;
                    } else {
                        var un = document.getElementById("register-un")
                        var pw = document.getElementById("register-pw")
                        username.push(un.value)
                        password.push(pw.value)

                        alert("You created an account " + un.value + "!")
